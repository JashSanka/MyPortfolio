<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contactme.css">
</head>
<body>
    <button class="btn"><a href="navigation.html">Go Back</a></button>
    <h1>Let's Connect</h1>
    <form method="post">
        <fieldset>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            </div>
            
            <button type="submit" class="formbutton"><a href="index.html">Send Message</a></button>
        </fieldset>
    </form>

    <div class="logo">
        <a href="https://github.com/JashSanka" target="_blank"><img src="assets/github (1).svg" alt="" width="50px" height="50px"></a>
        <a href="https://www.linkedin.com/in/jash-sanka-329760376/" target="_blank"><img src="assets/linkedin.svg" alt="" width="50px" height="50px"></a>
        <a href="https://www.instagram.com/jashsanka616/" target="_blank"><img src="assets/instagram.svg" alt="" width="50px" height="50px"></a>

    </div>

        <p>&copy; 2025 Jash Sanka Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
