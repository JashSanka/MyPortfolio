<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, rgb(54, 54, 108), rgb(42, 42, 101));
        }
        h1{
            font-size: 10vh;
            color: white;
            text-shadow: 0px 0px 15px whitesmoke;
        }
        p{
            font-size: 5vh;
            color: white;
            text-shadow: 0px 0px 15px whitesmoke;
            font-weight: bold;
        }
        button{
            font-size: 5vh;
            color: white;
            background: rgba(4, 4, 109, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        button a{
            text-decoration: none;
            color: white;
        }
        button:hover{
            background: rgba(54, 54, 108, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        footer{
            position: absolute;
            bottom: 0px;
            color: white;
           background-color: rgba(86, 85, 85, 0.921);
           display: block;
           width: 100%;
           text-align: center;
           padding: 10px;
           
           
        }
        footer p{
            font-size: 1.2rem;
            color: white;
            text-shadow: 0px 0px 0px whitesmoke;
        }
       
    </style>
</head>
<body>
    <div class="heading"><h1>Hello Myself Jash Sanka</h1></div>
    <div><p>Check out my portfolio</p></div>
    <button><a href="navigation.html">Go To Menu</a></button>
     <footer>
        <p>&copy; 2025 Jash Sanka Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
